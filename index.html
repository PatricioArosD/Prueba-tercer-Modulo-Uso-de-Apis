<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form id="formulario">
              <div class="mb-3">
                <label for="disabledTextInput" class="form-label">Indique que cantidad de CLP quiere transformar</label>
                <input type="number" id="monto" class="form-control" placeholder="$">
              </div>
              <div class="mb-3">
                <label for="disabledSelect" class="form-label">Moneda a cambiar</label>
                <select id="moneda" name="moneda" class="form-select">
                  <option value="dolar">$ dolar</option>
                  <option value="uf">$ uf</option>
                  <option value="euro">$ euro</option>
                </select>
                </div>
              <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
    <div style=" text-align: center; font-size: 40px;" id="resultado">
    </div>
    <div style="width: 100vh;">
        <canvas id="myChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./assets/js/index.js"></script>
</body>
</html>
